<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body {
      
            text-align: center;
        }

        table {
            width: 400px;
        }

        td {
            border: 2px solid;
            padding: 8px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>

        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
            <td>g</td>
            <td>h</td>
            <td>p</td>
        
        </tr>

        <tr>
            <td>j</td>
            <td>f</td>
            <td>m</td>
        </tr>

        <tr>
            <td colspan="4">n</td>
        </tr>
        
    </table>
    
</body>
</html>
