<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title> 
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varias dispositivos diferentes ou simplesmente aumente e diminua o tmanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto"></picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em html5</p>
        <p>
            <audio src="midia/is this really.mp3" controls loop autoplay></audio>
        </p><!--Modo simples-->

    <audio preload="metadata" autoplay loop controls>
        <source src="midia/is this really.mp3" type="audio/mp3">
        <source src="midia/is this really.ogg" type="audio/ogg">
        <source src="midia/is this really.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir <audio src="midia/is this really.mp3" class="a">clique aqui para baixar o arquivo</audio></p><!--Modo completo para atender todos os navegadores-->
        


    </audio>
    <h1>Inserindo videos do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_kKoLE1xrJU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
