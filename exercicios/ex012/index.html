<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospesdados localmente</h1>
    <p>Este video esta hospedado em meu proprio servidor</p>
    <video src="midia/Meu.Video.webm.webm" width="500" controls l></video><!--Forma simples para 1 video-->

    <video width="500" poster="imagens/limoes-capa.png" controls> 
        <source src="midia/Meu.Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu.Video.mkv.mkv" type="midia/mkv">
        <source src="midia/Meu.Video.webm.webm" type="midia/webm">
        <p>Seu navegador não tem compatibilidade com reproducão de vídeo</p><!--Forma para ter varias opções-->

    </video>

<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/6F5YEbYX844" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
  
    
</body>
</html>
